  <title>Messenger Chat</title>
  <style>
    /* Custom Messenger Button */
    #custom-messenger-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      z-index: 9999;
      background: #0084ff;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.18);
      display: none;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: background 0.2s;
    }

    #custom-messenger-btn:hover {
      background: #005fa3;
    }

    #custom-messenger-btn svg {
      width: 32px;
      height: 32px;
      fill: #fff;
    }

    /* Hide default Messenger bubble */
    .fb-customerchat iframe {
      visibility: hidden;
    }

    /* Responsive size for smaller screens */
    @media (max-width: 600px) {
      #custom-messenger-btn {
        width: 48px;
        height: 48px;
      }

      #custom-messenger-btn svg {
        width: 24px;
        height: 24px;
      }
    }
  </style>
